<!DOCTYPE html>
<html>
<head>
    <title>Registration Details</title>
</head>
<body>

<h2>Student Registration Details</h2>

<p><b>Name:</b> <span id="name"></span></p>
<p><b>Roll Number:</b> <span id="roll"></span></p>
<p><b>Email:</b> <span id="email"></span></p>
<p><b>Course:</b> <span id="course"></span></p>

<script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById("name").textContent = params.get("name");
    document.getElementById("roll").textContent = params.get("roll");
    document.getElementById("email").textContent = params.get("email");
    document.getElementById("course").textContent = params.get("course");
</script>

</body>
</html>
